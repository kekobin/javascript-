<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	body,html,div,span{padding:0;margin:0;}
	body{
		position: relative;
		width: 2000px;
		height: 2000px;

		background-color: red;
	}
	.box{
		width: 500px;
		height: 500px;
		background-color: yellow;
		margin-top: 400px;
		margin-left: 400px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		//注意：document.documentElement/document.body兼容
		var scrollHeight = document.body.scrollHeight,
			scrollWidth = document.body.scrollWidth,
			scrollTop = document.body.scrollTop,
			scrollLeft = document.body.scrollLeft,

			box = document.getElementsByClassName('box')[0],
			boxScrollLeft = box.scrollLeft,
			boxScrollTop = box.scrollTop,
			boxScrollHeight = box.scrollHeight,
			boxScrollWidth = box.scrollWidth,
			boxOffsetHeight = box.offsetHeight,
			boxOffsetWidth = box.offsetWidth,
			boxOffsetTop = box.offsetTop,
			boxOffsetLeft = box.offsetLeft;	

		console.log("body scrollHeight=" + scrollHeight)
		console.log("body scrollWidth=" + scrollWidth)
		console.log("body scrollTop=" + scrollTop)
		console.log("body scrollLeft=" + scrollLeft)

		console.log("box scrollLeft=" + boxScrollLeft)
		console.log("box boxScrollTop=" + boxScrollTop)
		console.log("box boxScrollHeight=" + boxScrollHeight)
		console.log("box boxScrollWidth=" + boxScrollWidth)
		console.log("box boxOffsetHeight=" + boxOffsetHeight)
		console.log("box boxOffsetWidth=" + boxOffsetWidth)
		console.log("box boxOffsetTop=" + boxOffsetTop)
		console.log("box boxOffsetLeft=" + boxOffsetLeft)
	</script>
</body>
</html>
