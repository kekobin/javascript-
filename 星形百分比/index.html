<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.stars .icon {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 65px;
		    height: 11px;
		    background: url(img/star-bottom.png) no-repeat;
		}
		.stars .icon i {
		    display: block;
		    width: 70%;
		    height: 100%;
		    background: url(img/star-top.png) no-repeat;
		}
	</style>
</head>
<body>
	<div class="stars">
		<span class="icon"><i style="width:50%"></i></span>
	</div>
</body>
</html>
