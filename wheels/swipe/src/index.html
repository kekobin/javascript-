<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Swipe Demo</title>
	<style type="text/css">
		.swipe{
			position: relative;
			width: 500px;
			height: 300px;	
			overflow: hidden;
		}
		.siwpe-wrap{
			position: relative;
			overflow: hidden;
			height: 100%;
		}
		.swipe-wrap:after{
			content: '';
			display: table;
			clear: both;
		}
		.swipe-wrap > div{
			float: left;
			width: 100%;
			height: 100%;
			position: relative;
		}
	</style>
</head>
<body>
	<div id="swipe" class="swipe">
		<div class="swipe-wrap">
			<div class="swipe-item">1</div>
			<div class="swipe-item">2</div>
			<div class="swipe-item">3</div>
			<div class="swipe-item">4</div>
		</div>
	</div>
</body>
</html>
