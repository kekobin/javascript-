<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>点击nav显示对应图片</title>
	<script>
	function log(msg) {
		console.log(msg)
	}
	</script>
</head>
<body>
	<div class="content">
		<section class="nav">
			<ul>
				<li><a title="图片一" href="../imgs/1.png" onclick="showPic(this);return false;">图片一</a></li>
				<li><a title="图片二" href="../imgs/2.png" onclick="showPic(this);return false;">图片二</a></li>
				<li><a title="图片三" href="../imgs/3.png" onclick="showPic(this);return false;">图片三</a></li>
				<li><a title="图片四" href="../imgs/4.png" onclick="showPic(this);return false;">图片四</a></li>
			</ul>
		</section>
		<section class="pic-wrap">
			<img src="../imgs/default.png" id="imgContainer">
			<p id="description">图片一</p>
		</section>
	</div>

	<script type="text/javascript">
		function showPic(node) {
			// log(node)
			var imgContainer = document.getElementById('imgContainer');
			var description = document.getElementById('description');
			var href = node.getAttribute('href');
			var title = node.getAttribute('title');
			imgContainer.setAttribute('src', href);
			imgContainer.setAttribute('title', title);
			description.innerHTML = title;
		}
	</script>
</body>
</html>
