<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS对DOM常见操作</title>
	<script>
	function log(msg) {
		console.log(msg)
	}
	</script>
</head>
<body>
	<div class="content clearfix row">
		
	</div>
	<script>
	//1.获取元素类-element.className
	var target = document.getElementsByClassName('content')[0];
	var className = target.className;

	//2.javascript是由ECMAScript(核心)、DOM、BOM组成.
	//通过DOM创建的这个表示文档的树形图.开发人员获得了控制页面内容和结构的主动权.借助
	//DOM提供的API，开发人员可以经松自如地增删改查任何节点.

	//3.undefined:使用var声明变量但未对其初始化时,这个变量的值就是undefined。(一般只用于比较作用)
	// null:表示一个空对象指针,所以typeof null = 'object'.如果定义的变量准备在将来保存变量,则最好初始化为null.
	//由于undefined是派生自null,所以null == undefined.

	log(className)
	</script>
</body>
</html>
